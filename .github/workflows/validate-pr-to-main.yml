name: Validate PRs to Main Branch

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]
    branches: [main]

permissions:
  contents: read
  statuses: write
  pull-requests: write

jobs:
  validate-pr-source:
    name: Validate PR Source Branch
    runs-on: ubuntu-latest
    
    steps:
      - name: Extract branch information
        id: branch-info
        run: |
          echo "PR Source Branch: ${{ github.head_ref }}"
          echo "PR Target Branch: ${{ github.base_ref }}"
          echo "pr_source_branch=${{ github.head_ref }}" >> $GITHUB_OUTPUT
          echo "pr_target_branch=${{ github.base_ref }}" >> $GITHUB_OUTPUT
          
      - name: Validate develop branch requirement
        id: validate-branch
        run: |
          if [ "${{ steps.branch-info.outputs.pr_source_branch }}" != "develop" ]; then
            echo "::error::üö´ Invalid PR Source Branch Detected"
            echo "::error::PRs to main branch must originate from 'develop' branch"
            echo "::error::Current source branch: ${{ steps.branch-info.outputs.pr_source_branch }}"
            echo "validation_passed=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "‚úÖ Valid PR source branch (develop)"
            echo "validation_passed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Create success status check
        if: steps.validate-branch.outputs.validation_passed == 'true'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: 'success',
              context: 'PR Source Validation',
              description: 'Valid PR source branch (from develop)',
              target_url: 'https://github.com/${{ github.repository }}/blob/main/.github/workflows/validate-pr-to-main.yml'
            });
            
      - name: Create failure status check
        if: steps.validate-branch.outputs.validation_passed == 'false'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: 'failure',
              context: 'PR Source Validation',
              description: 'PR must come from develop branch',
              target_url: 'https://github.com/${{ github.repository }}/blob/main/.github/workflows/validate-pr-to-main.yml'
            });
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: '‚ö†Ô∏è **PR Rejected**\n\nThis repository requires PRs to `main` branch to originate from the `develop` branch.\n\nPlease create a new PR from the `develop` branch instead.'
            });