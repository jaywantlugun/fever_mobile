inputSet:
  name: pr-validation-inputs
  identifier: pr_validation_inputs
  orgIdentifier: default
  projectIdentifier: default_project
  pipeline:
    identifier: expo_pr_validation
    properties:
      ci:
        codebase:
          connectorRef: account.github_connector
          repoName: your-org/fever_mobile
          build: <+input>
    variables:
      - name: sourceBranch
        type: String
        value: <+input>
      - name: targetBranch
        type: String
        value: <+input>
      - name: pr_id
        type: Number
        value: <+input>
